<div class="row" style="margin-left: 10px;">
    <div>
        <label [attr.for]="id" style="margin-bottom: 5px;"><strong>{{ label }}</strong></label>
    </div>
    <div class="col-sm-12">
        <input [type]="type" class="form-control" [id]="id" 
        [placeholder]="placeholder" [readonly]="!!isReadOnly" [(ngModel)]="value">
    </div>

    <error-msg [control]="control"></error-msg>
</div>
