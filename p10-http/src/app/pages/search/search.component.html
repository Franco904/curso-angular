<div class="container search-table">
    <div class="search-box">
        <div class="row">
            <div class="col-md-4">
                <h5>Pesquisa Reativa</h5>
            </div>
            <div class="col-md-5">
                <input type="text" id="myInput" class="form-control" [formControl]="queryField"
                    placeholder="Search all fields e.g. HTML">
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" (click)="onSearch()">Pesquisar</button>
            </div>
        </div>
    </div>
    <div class="search-list">
        <h4>{{ total }} registros encontrados</h4>
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Vers√£o</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results$ | async">
                    <td>{{ result.name }}</td>
                    <td>{{ result.version }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
