<div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" multiple (change)="onChange($event)">
    <br><br>
    <label class="custom-file-label" id="customFileLabel" for="customFile">Nenhum arquivo selecionado</label>
</div>
<div style="margin-top: 10px;">
    <button type="button" class="btn btn-primary" (click)="onUploadFile()" [disabled]="!files">Upload</button>
</div>
<div style="margin-top: 10px;">
    <button style="margin-right: 10px;" type="button" class="btn btn-primary" (click)="onDownloadExcel()">Download Excel</button>
    <button type="button" class="btn btn-primary" (click)="onDownloadPdf()">Download PDF</button>
</div>
