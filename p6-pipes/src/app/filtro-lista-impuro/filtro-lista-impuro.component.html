<main>
    <section>
        <h5 style="font-family: 'Poppins', sans-serif;">Pipes: Filtro de lista (pipe impuro)</h5>

        <br><hr><br>

        <br>

        <input type="text" style="padding: 8px;" placeholder="Adicione um animal" #animal><br><br>
        <button style="padding: 8px;" (click)="addAnimal(animal.value)">Adicionar</button><br><br>

        <input type="text" style="padding: 8px;" placeholder="Filtro.." [(ngModel)]="filtro"><br><br>
        

        <ul *ngFor="let animal of obterAnimais()" style="text-align: justify; margin-left: 200px;">
            <li>{{ animal }}</li>
        </ul>

        <br>

        <p>{{ valorAsync | async }}</p>
    </section>
</main>
